<div>
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="border_container" style="width: 100%; height: 100%;">
        <div data-dojo-type="dijit/Toolbar" data-dojo-props="region: 'top'">
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="add_button" data-dojo-props="iconClass:'icon icon_add_user', showLabel:true">Add</div>
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="edit_button" data-dojo-props="iconClass:'icon icon_edit_user', disabled:true, showLabel:true">Edit</div>
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="delete_button" data-dojo-props="iconClass:'icon icon_remove_user', disabled:true, showLabel:true">Delete</div>
            <span data-dojo-type="dijit/ToolbarSeparator"></span>
            <label>Filter:</label>
            <input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="filter_input" data-dojo-props="intermediateChanges:true">
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
            <div data-dojo-attach-point="userGrid" class="userGrid"></div>
        </div>
    </div>
    <div data-dojo-type="custom/_UserManager/UserDialog" data-dojo-attach-point="user_dialog"></div>
    <div data-dojo-type="custom/_UserManager/ConfirmDeleteDialog" data-dojo-attach-point="confirm_delete_dialog"></div>
</div>
